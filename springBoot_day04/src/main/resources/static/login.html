<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
<div align="center">
	<div style="border: 1px solid red;width:400px;height:250px;background-color:#90EE90;text-align: center">
	<br>
		<h3>个人网上银行</h3><br>
		卡号：<input id="name"><br>
		密码：<input type="password" id="pwd"><br><br>
			<input type="button" onclick="tijiao()" value="登录网上银行">
	</div>
</div>
</body>
<script type="text/javascript">
	function tijiao(){
		var name = $("#name").val();
		var pwd = $("#pwd").val();
		var name1 = name;
		var a = 1;
		if(name.length>0||pwd.length>0){
			if(name.length!=16){
				$("#name").focus();
				alert("请正确填写您的16位卡号");
			}else if(pwd.length!=6){
				$("#pwd").focus();
				alert("请正确填写6位登录密码");
			}else{
				$.ajax({
					url:"loginbank.do",
					data:{
						"cardno":name,
						"password":pwd
					},
					success:function(date){
						if(date==2){
							location.href="index.jsp";
						}else if(date==1){
							alert("您输入的卡号或密码不正确");
							a++;
							if(a==3){
								$.ajax({
									url:"update.do",
									data:{
										"cardno":name1,
										"status":0
									},
									success:function(kk){
										alert("登录失败,账号已冻结！");
									}
								});
							}
						}else{
							alert("该账号为冻结账号,无法登陆网上银行！！");
						}	
					}
				});
			}
		}else{
			alert("卡号和密码不能为空！");
		}
	}
</script>
</html>
