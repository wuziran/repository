		})
			function show(){
				var dept=$('#dept').val();
				var phone=$('#phone').val();
				var ename=$('#ename').val();
				if(dept==null||dept==''){
					dept='';
				}
				if(phone==null||phone==''){
					phone='';
				}
				if(ename==null||ename==''){
					ename='';
				}
				$('#dg').datagrid({  
					//fit:true,
					fitColumns:true,
				    url:"findEmp?empname="+ename+"&phone="+phone+"&deptname="+dept,   
				    //title:"<div align='center'>新闻</div>",
				    width:'auto',
				    height:430,
				    toolbar: [{
						iconCls: 'icon-edit',
						text:'修改',
						handler: function(){
							var rows = $('#dg').datagrid('getSelections');
							if(rows.length > 1) {
								$.messager.alert('警告操作', '编辑记录只能选定一条数据！', 'warning');
							} else if(rows.length == 1) {
								$.ajax({
									type: "post",
									url: "showById.do",
									async: true,
									data: {
										id: rows[0].custId,
									},
									beforeSend: function() {
										$.messager.progress({
											text: '正在尝试获取数据...',
										});
									},
									success: function(data) {
										$.messager.progress('close');
										$('#manage_edit').form('load', {
											id: data.id,
											dname: data.dname,
										}).dialog('open');

									},
									error: function() {
										$.messager.alert('警告操作', '服务器返回数据失败', 'warning');
									}

								});

							} else {
								$.messager.alert('警告操作', '编辑记录至少选定一条数据！', 'warning');
							}
						}
					},'-',{
						iconCls: 'icon-remove',
						text:'删除',
						handler: function(){
							var rows = $('#dg').datagrid('getSelections');
							if(rows.length > 0) {
								$.messager.confirm(' 确 定 ', ' 您 要 删 除 所 选 的 <strong>' + rows.length + '</strong>条记录吗？',
									function(flag) {
										if(flag) {
											var ids = [];
											for(var i = 0; i < rows.length; i++) {
												ids.push(rows[i].custId);
											}
											$.ajax({
												type: "post",
												url: "delete.do",
												async: true,
												data: {
													idlist: ids.join(','),
												},
												beforeSend: function() {
													$.messager.progress({
														text: '删除数据中，稍等...',
													});
												},
												beforeSend : function () { 
													$('#dg').datagrid('loading'); //显示载入状态。
												},
												success: function(data) {
													$.messager.progress('close');
													if(data > 0) {
														$.messager.show({
															title: '提示',
															msg: data + '个删除成功！',
														});
														$('#dg').datagrid('reload');//重新加载。
														$('#dg').datagrid('loaded');//隐藏载入状态。
														$('#dg').datagrid('unselectAll')//取消选择所有当前页中所有的行。
													} else {
														$.messager.alert('警告操作', '删除异常，请重 新提交！', 'warning');
													}
												},

											})
											

										}
									})
							} else {
								$.messager.alert('警告操作', '请选择要删除的选项！', 'warning');
							}
						}
					},'-',{
						iconCls: 'icon-add',
						text:'添加',
						handler: function(){
							$("#manage_add").dialog('open');
						}
					}],
				    columns:[[    
						{field:'id',width:200,align:'center',title:'ID',checkbox:true},
						{field:'empnum',title:'员工编号',width:200,align:'center'},    
				        {field:'empname',title:'员工姓名',width:300,align:'center'},    
				        {field:'gender',title:'性别',width:200,align:'center'},
				        {field:'birthday',title:'生日',width:200,align:'center'},
				        {field:'phone',title:'电话',width:200,align:'center'},
				        {field:'duty',title:'职务',width:200,align:'center'},
				        {field:'deptname',title:'部门名称',width:200,align:'center',
				        	formatter: function(value,row,index){
			        		if (row.d){
			        			if(row.d.deptname==null||row.d.deptname==''){
			        				return value;
			        			}else{
			        				return row.d.deptname;
			        			}
							} 
						}}
				    ]],
				    pagination:true,
				    pageSize:5,
				    pageList:[5,10,15],
				   
				}); 
			}
			show();
			//修改弹出框
		$("#manage_edit").dialog({
			width: 350,
			title: '修改管理',
			modal: true,
			closed: true,
			buttons: [{
				text: '提交',
				handler: function() {
					$.ajax({
						url: "updateDept.do",
						type: "post",
						data: {
							id: $('#id').val(),
							dname: $('#dname').val(),
						},
						beforeSend: function() {
							$.messager.progress({
								text: '正在尝试提交...',
							});
						},
						success: function(data) {
							$.messager.progress('close');
							if(data > 0) {
								$.messager.show({
									title: '提示',
									msg: '修改管理成功！',
								});
								$('#manage_edit').dialog('close').form('reset');
								$('#dg').datagrid('reload');
							} else {
								$.messager.alert('警告操作', '未知操作或无任何修改，请重 新提交！', 'warning');
							}
						}
					})

				},
			}, {
				text: '取消',

				handler: function() {
					$('#manage_edit').dialog('close').form('reset');
				},
			}],

		})
		
		</script>
